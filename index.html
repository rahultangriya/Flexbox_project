<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }
      .plan-button
      {
        border:none;
        background-color: orange;
        padding:10px;
        
      }
      .pricing-container
      {
        display:flex;
        gap:2rem;
        justify-content:center;
        align-items:center;
        height:100vh;
        
      }
      
      .pricing-plan
      {
        background-color:bisque;
        text-align: center;
        max-width:300px;
        padding:10px;
        flex :1;
        border-radius: 10px;
      }
      .plan-features
      {
        list-style-type: none;
      }
      .plan-features li{
        padding:10px;
      }
      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 600px) {
        .pricing-container
        {
          flex-direction: column;
          height:100%;
        }
      }

    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title"><strong>Basic</strong></div>
        <h2 class="plan-price"><strong>$9.99/month</strong></h2>

        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title"><strong>Standard</strong></div>
        <h2 class="plan-price"><strong>$19.99/month</strong></h2>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title"><strong>Premium</strong></div>
        <h2 class="plan-price"><strong>$49.99/month</strong></h2>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
